name: Daily Repository Update

on:
  schedule:
    # Runs daily at 14:30 UTC (adjust as needed)
    - cron: "30 14 * * *"
  workflow_dispatch: # allows manual triggering

jobs:
  daily-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update file with email 22f1001438@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date -u)" >> daily_update.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily_update.txt
          git commit -m "Automated daily commit [22f1001438@ds.study.iitm.ac.in]" || echo "No changes to commit"
          git push
